version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: forensic-api
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-2.5-pro}
    volumes:
      - ./api/temp_videos:/app/temp_videos
    networks:
      - forensic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forensic-frontend
    restart: unless-stopped
    expose:
      - "5757"
    depends_on:
      - api
    networks:
      - forensic-network

  nginx:
    image: nginx:alpine
    container_name: forensic-nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
    networks:
      - forensic-network
    labels:
      - "coolify.managed=true"
      - "coolify.http.enabled=true"
      - "coolify.http.port=80"

networks:
  forensic-network:
    driver: bridge