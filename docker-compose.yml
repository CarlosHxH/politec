version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-1.5-pro}
    volumes:
      - ./api/temp_videos:/app/temp_videos
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5757:5757"
    environment:
      - VITE_API_URL=https://apilaudoai.facilmova.online
      - API_URL=https://apilaudoai.facilmova.online
      - REACT_APP_API_URL=https://apilaudoai.facilmova.online
      - NEXT_PUBLIC_API_URL=https://apilaudoai.facilmova.online
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge